<ion-header>
    <ion-navbar color="primary"></ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="refreshShareList($event)">
                <ion-refresher-content
                    pullingIcon="arrow-down"
                    refreshingSpinner="circles">
                </ion-refresher-content>
    </ion-refresher>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let share of shareList">
            <ion-item (tap)="goToShareDetail(share)">
                <h2>{{share.title}}</h2>
                <p>{{share.shareDate|date:'yyyy/MM/dd hh:mm'}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button icon-only outline color="danger" (tap)="cancelShare(share)">
                    <ion-icon name="close-circle"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
